<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <style>
	html,body{

            margin: 0;
            padding: 0;
        }

        .innerBox {
            display: block;
            width: 100%;

        }

        .innerBox li {
            width: 100%;
            height: 60px;
            background: #FFFFFF;
            display: -webkit-box;
            -webkit-box-align: center;
            font-size: 14px;

        }

<body>
<ul id="list" class="innerBox">
    <li style="margin-top: 5px;border-top: 1px solid #bebebe;">
        <div style="display:-webkit-box;-webkit-box-align: center;-webkit-box-pack: center;height:100%;width:60px;"><img
                height="40" width="40"
                src="../image/touxiang.gif"></div>
        <div class="message-info" style="-webkit-box-flex:1;display:-webkit-box;-webkit-box-orient:vertical;">
            <div style="-webkit-box-flex:1;">昵称：umi</div>

            <div style="-webkit-box-flex:1;">等级：新手上路</div>
            <div style="-webkit-box-flex:1;">积分：16</div>
        </div>
    </li>
    <li style="border:1px solid #bbbbbb;height:20px;background-color:#d3d3d3"></li>
    <li style="margin-left: 15px;border-bottom:1px solid #bebebe; ">
        <div class="message-info" style="-webkit-box-flex:1;display:-webkit-box;-webkit-box-orient:vertical;">
            <div style="-webkit-box-flex:1;">我的收藏</div>
        </div>
    </li>
    <li style="margin-left: 15px;border-bottom:1px solid #bebebe;">
        <div class="message-info" style="-webkit-box-flex:1;display:-webkit-box;-webkit-box-orient:vertical;">
            <div style="-webkit-box-flex:1;">我的信息发布</div>
        </div>
            <li style="margin-left: 15px;border-bottom:1px solid #bebebe;">
        <div class="message-info" style="-webkit-box-flex:1;display:-webkit-box;-webkit-box-orient:vertical;">
            <div style="-webkit-box-flex:1;">我的路线规划</div>
        </div>
    </li>
    <li style="border:1px solid #bbbbbb;height:20px;background-color:#d3d3d3"></li>
    <li style="margin-left: 15px;border-bottom:1px solid #bebebe;">
        <div class="message-info" style="-webkit-box-flex:1;display:-webkit-box;"
            <div style="-webkit-box-flex:1;">更新个人信息</div>
            <div style="-webkit-box-flex:1;">资料完整度40%</div>
        </div>
    </li>
    <li style="margin-left: 15px;border-bottom:1px solid #bebebe;">
        <div class="message-info" style="-webkit-box-flex:1;display:-webkit-box;">
            <div style="-webkit-box-flex:1;">
                <a href="http://docs.apicloud.com/">操作有问题？</a></div>
        </div>
    </li>
    <li style="margin-left: 15px;">
        <div class="message-info" style="-webkit-box-flex:1;display:-webkit-box;-webkit-box-orient:vertical;">
            <div onclick = "sinaWiebo()" style="-webkit-box-flex:1;">
                分享给好友</div>
        </div>
    </li>
    <li style="border:1px solid #bbbbbb;height:20px;background-color:#d3d3d3"></li>
</ul>
</body>
<script src="../script/api.js"></script>
<script>
    
    function sinaWiebo(){
        /* 试试微博分想功能*/
        var rgistUrl = 'http://www.apicloud.com';
        var oldeAppId = '2691317466';
        var sinaWeiBo = api.require('sinaWeiBo');
        sinaWeiBo.auth({
           appId: oldeAppId,
            redirectUrl:rgistUrl
        },function(ret,err){
            if (ret.status) {
                sinaWeiBo.sendRequest({
                    contentType: "text",
                    text: "APICloud新浪微博模块试用:真的可以发微博?"
                },function(ret,err){
                    if (ret.status) {
                        api.alert({
                            title: '发表微博',
                            msg: '发表成功',
                            buttons: ['确定']
                        });
                    }else{
                        api.alert({
                            title: '发表微博',
                            msg: err.msg,
                            buttons: ['确定']
                        });
                    };
                });
            }else{
                api.alert({msg:err.msg});
            }
        });
    }

</script>
</html>
